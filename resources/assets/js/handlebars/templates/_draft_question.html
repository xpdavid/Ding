<!--this is the template for draft question item-->
<!--the template will rendered by javascript template engine `handlebars.js`-->
{{#each questions}}
<div id="draft_question_{{id}}">
    <h4>
        <a href="#" class="space-right-big">{{{title}}}</a>
        <a href="#" class="text-danger font-normal"
         data-action="delete_draft" data-type="question"
         data-id="{{id}}">
            <span class="glyphicon glyphicon-remove"></span>Delete Draft</a>
    </h4>
    {{#if summary}}
        <p>
            <div id="question_summary_{{id}}" class="_summary">
                {{{content}}} <a href="#" class="_show_all" data-toggle="expand_all" data-type="question" data-id="{{id}}">Show all</a>
            </div>
            <div id="question_full_{{id}}" class="noneDisplay">
                <span id="question_full_content_{{id}}_viewport_top"></span>
                <div id="question_full_content_{{id}}">

                </div>
                <a href="#" class="_show_all"
                   data-toggle="hide" data-hide="question_full_{{id}}" data-show="question_summary_{{id}}">Close</a>
                <span id="question_full_content_{{id}}_viewport_bottom"></span>
            </div>
        </p>
    {{^}}
        <p>{{{content}}}</p>
    {{/if}}

    <p> Topics:
        {{#each topics}}
            <a href="topic/{{id}}" class="space-right">{{name}}</a>
        {{/each}}
    </p>

    <div class="horizontal_item">
        <a href="#" data-action="publish_draft" data-type="question"
           data-id="{{id}}">
            <span class="glyphicon glyphicon-circle-arrow-up"></span>Publish
        </a>
        <a href="#" data-action="edit_draft" data-type="question"
            data-id="{{id}}">
            <span class="glyphicon glyphicon-edit"></span>Edit
        </a>
    </div>
    <hr class="small_hrLight">
</div>
{{/each}}
