<!--this is the template for topic question item-->
<!--the template will rendered by javascript template engine `handlebars.js`-->
{{#each questions}}
<div id="topic_question_{{id}}">
    <div id="topic_question_{{id}}_title" class="topic_question_title">
        <strong><a href="/question/{{id}}"><h4>{{title}}</h4></a></strong>
    </div>
    <div id="topic_question_{{id}}_content">

    </div>
</div>

{{/each}}
