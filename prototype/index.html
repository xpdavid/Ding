<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=500px, initial-scale=2">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="css/main.css" rel="stylesheet">

  </head>
  <body class="login_body">
    <div id="login_bg_text">
    </div>
    <div id="login_bg_line">
    </div>
    <div class="login_main">
      <div class="login_mainBody">
        <div class="login_mainBodyHeader">
          <h1 class="logo hide-text">DING</h1>
          <h4 class="logo_subtitle">Share your Knowledge with others</h4>
        </div>
        <div class="login_mainBodyOperation">
          <div class="login_nav">
            <div class="login_nav_options">
              <a href="#singup" aria-controls="singup" role="tab" data-toggle="tab">Register</a>
              <a href="#singin" aria-controls="singin" role="tab" data-toggle="tab">Login</a>
              <span class="login_nav_slidebar"></span>
            </div>        
          </div>

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active login_signup" id="singup">
                <div class="login_input_group">
                  <input type="text" class="form-control" placeholder="Name">
                  <input type="text" class="form-control" placeholder="Email">
                  <input type="text" class="noborder form-control" placeholder="Password (more than 6 character)">
                </div>
                <button type="button" class="btn btn-primary">Register Ding</button>
                <button type="button" class="btn btn-warning">Login with NUSOpen ID</button>
            </div>

            <div role="tabpanel" class="tab-pane fade login_signin" id="singin">
                <div class="login_input_group">
                  <input type="text" class="form-control" placeholder="Email">
                  <input type="text" class="noborder form-control" placeholder="Password">
                </div>
                <button type="button" class="btn btn-primary">Login Ding</button>
            </div>
        </div>

        </div>
      </div>
    </div>

    <div class="login_footer">
          <span>&copy; 2016 Ding &amp; KKP</span>
          <span class="login_footer_dot">·</span>
          <a href="#">NUS SOC Orbital 2016</a>
          <span class="login_footer_dot">·</span>
          <a href="#">Blog</a>
          <span class="login_footer_dot">·</span>
          <a href="#">GitHub</a>
    </div>
    

    





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/bootstrap3-typeahead.js"></script>
    
    <script src="js/login.js"></script>
  </body>
</html>
